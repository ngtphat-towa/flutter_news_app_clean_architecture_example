name: flutter_news_app_clean_architecture_example
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #icon
  ionicons: ^0.2.2

  #state management
  flutter_bloc: ^8.1.3

  #comparing dart objects
  equatable: ^2.0.5

  #service locator
  get_it: ^7.6.0

  #dateFormat
  intl: ^0.19.0

  #Database
  floor: any

  #make request to api
  retrofit: '>=4.0.0 <5.0.0'

  #Hooks
  flutter_hooks: ^0.20.3

  #chached image
  cached_network_image: ^3.3.0
  dio: ^5.4.0
  json_annotation: ^4.8.1
  sqflite: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  floor_generator: ^1.4.2
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  analyzer: 5.13.0
  mockito: ^5.4.4
  bloc_test: ^9.1.5
  
flutter:
  uses-material-design: true

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
